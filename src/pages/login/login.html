<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col col-8>
            <img src="images/bubble_message.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="text" placeholder="User" name="user" [(ngModel)]="credentials.username" required>
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required>
                            </ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button full class="submit-btn" type="submit">
                        Login
                    </button>
                    <button ion-button clear class="register-btn">
                        Sign up
                    </button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
